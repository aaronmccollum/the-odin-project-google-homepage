<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="center-page">
            <div class="google-logo">
                <img src="https://i.imgur.com/uOZDO1s.png" alt="New Google Logo" class="logo"/>
            </div>
            <div class="main-search">
                <input type="text" class="google-search-bar">
            </div>
            <div class="buttons">
                <button class="google-button" id="google-search-button" type="submit">Google Search</button>
                <button class="google-button" id="feeling-lucky-button" type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>

    <footer>
        <div class="footer-options">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Businss</li>
                <li>How Search works</li>
            </ul>
        </div>
    </footer>
</html>
